  <!-- Form -->
  <div class="container">
    <form method="post">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" name="firstName" id="firstName" required="required">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" name="lastName" id="lastName" required="required">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" id="email" required="required">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input class="form-control" type="text" name="phone" id="phone" required="required">
      </div>
      <div class="form-group">
        <label for="favoriteLanguage">Favorite Languages</label>
        <select class="form-control" name="favoriteLanguage" id="favoriteLanguage" required="required">
          <option value="" selected disabled>Choose a language</option>
          <option *ngFor="let language of languages;" value=""></option>
        </select>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
