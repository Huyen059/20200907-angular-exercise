<!--  {{ friendModel | json }}-->
<!-- Form -->
<div class="container">
  <form method="post" #friendForm="ngForm"
        (ngSubmit)="addFriend()"
        name="friendForm" novalidate>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input class="form-control" #firstName="ngModel" [class.error]="firstName.invalid && firstName.touched"
             [(ngModel)]="friendModel.firstName"
             pattern="^[A-z]*((-|\s)*[A-z])*$"
             type="text" name="firstName" id="firstName" required="required">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input class="form-control" #lastName="ngModel" [class.error]="lastName.invalid && lastName.touched"
             [(ngModel)]="friendModel.lastName"
             pattern="^[A-z]*((-|\s)*[A-z])*$"
             type="text" name="lastName" id="lastName" required="required">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" #email="ngModel" [class.error]="email.invalid && email.touched"
             [(ngModel)]="friendModel.email"
             pattern="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$"
             type="email" name="email" id="email" required="required">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input class="form-control" #phone="ngModel" [class.error]="phone.invalid && phone.touched"
             [(ngModel)]="friendModel.phone"
             pattern="^(\+32|0)(?:[-\s]*[0-9]){9}$"
             placeholder="+32... or 0..."
             type="text" name="phone" id="phone" required="required">
    </div>
    <div class="form-group">
      <label for="favoriteLanguage">Favorite Languages</label>
      <select class="form-control" #favoriteLanguage="ngModel"
              [class.error]="favoriteLanguage.invalid && favoriteLanguage.touched"
              [(ngModel)]="friendModel.favoriteLanguage"
              name="favoriteLanguage" id="favoriteLanguage"
              required="required">
        <option value="" selected disabled>Choose a language</option>
        <option *ngFor="let language of languages;" value="{{ language | lowercase }}">{{ language }}</option>
      </select>
    </div>
    <button type="submit" id="submit"
            [disabled]="friendForm.form.invalid"

            class="btn btn-primary w-100">Submit</button>
  </form>
</div>
