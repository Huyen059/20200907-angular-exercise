  {{ friendModel | json }}
  <!-- Form -->
  <div class="container">
    <form method="post" #formName="ngForm" >
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" [(ngModel)]="friendModel.firstName" type="text" name="firstName" id="firstName" required="required">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" [(ngModel)]="friendModel.lastName" type="text" name="lastName" id="lastName" required="required">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" [(ngModel)]="friendModel.email" type="email" name="email" id="email" required="required">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input class="form-control" [(ngModel)]="friendModel.phone" type="text" name="phone" id="phone" required="required">
      </div>
      <div class="form-group">
        <label for="favoriteLanguage">Favorite Languages</label>
        <select class="form-control" [(ngModel)]="friendModel.favoriteLanguage" name="favoriteLanguage" id="favoriteLanguage" required="required">
          <option value="" selected disabled>Choose a language</option>
          <option *ngFor="let language of languages;" value="{{ language | lowercase }}">{{ language }}</option>
        </select>
      </div>
      <button type="submit" id="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
